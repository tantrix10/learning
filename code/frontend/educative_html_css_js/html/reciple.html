 </head>
 <body>
     <h1>Omelette</h1>
     <h2>Ingredients</h2>
     <ul type="square">
         <li>Egg</li>
         <li>Milk</li>
         <li>Salt & Pepper</li>
     </ul>
     <h2>Instructions</h2>
     <ol type="i">
        <li>Lightly beat the eggs</li>
        <li>Wack it into a hot pan</li>
        <li>Give it a little sort of stir, get some wiggles.</li>
        <li>You're done, eat it.</li>
     </ol>
 </body>
