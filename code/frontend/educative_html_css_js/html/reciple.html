<html>
 <head>
   <title>Exercise 5: Structuring a Page for Cooking a Food Recipe</title>
<style>
    h1 {text-align: center; }
</style>
 </head>
 <body>
     <div id="recipeTitle">
     <h1>Omelette</h1>
     <img src="https://wholefoodsmelbourne.com/wp-content/uploads/2018/07/free-range-eggs-1-dozen-carton.jpg" alt="Some eggs.">
     </div>
     <div id="ingredients" class="recipeList>
     <h2>Ingredients</h2>
     <ul type="square">
         <li>Egg</li>
         <li>Milk</li>
         <li>Salt & Pepper</li>
     </ul>
    </div>
    <div id="instructions" class="recipeList">
     <h2>Instructions</h2>
     <ol type="i">
        <li>Lightly beat the eggs</li>
        <li>Wack it into a hot pan</li>
        <li>Give it a little sort of stir, get some wiggles.</li>
        <li>You're done, eat it.</li>
     </ol>
    </div>
 </body>
</html>
